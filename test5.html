<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shadow1 {
    color: red;
    text-shadow: 1px 1px black;
  }
  .shadow2 {
    text-shadow: 5px 5px 3px #ffa500;
  }
  .shadow3 {
    color: #fff;
    text-shadow: 7px -7px 20px #000;
  }

  .trans1 {
    text-transform: capitalize;
  }
  .trans2 {
    text-transform: uppercase;
  }
  .trans3 {
    text-transform: lowercase;
  }

  .SPacing1 {
    letter-spacing: 0.2em;
  }
  .SPacing2 {
    letter-spacing: 0.5em;
  }
  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1>
  <h1 class="shadow2">CSS</h1>
  <h1 class="shadow3">자바스크립트</h1>

  <h1 class="trans1">HTML</h1>
  <h1 class="trans2">css</h1>
  <h1 class="trans3">JAVASCRIPT</h1>

  <p>CSS</p>
  <p class="SPacing1">CSS</p>
  <p class="SPacing2">CSS</p>


</body>
</html>
