<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>상품 선택</legend>
      <label>아이디(6자 이상)<input type="text"></label>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <label for="user-id">아이디(6자 이상)</label>
      <input type="text" id="user-id">
    </fieldset>
    <fieldset>
      <label>비밀번호: <input type="password" id="uesr_pw" size="10"></label>
      <input type="submit" value="로그인">
    </fieldset>
    <fieldset>
      <ul>
        <li>
          <label for="user_name">이름</label>
          <input type="text" id="user_name">
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr">
        </li>
        <li>
          <label for="mail">이메일 주소</label>
          <input type="email" id="mail">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
        <li>
          <label for="y-m-d">배송 지정(주문일로부터 최소 3일 이후)</label>
          <input type="date" id="y-m-d" >
        </li>
      </ul>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요</b></p>
      <label><input type="checkbox" value="s_3">선물용 3kg</label>
      <label><input type="checkbox" value="s_5">선물용 5kg</label>
      <label><input type="checkbox" value="f_3">가정용 3kg</label>
      <label><input type="checkbox" value="f_5">가정용 5kg</label>
      <p><b>포장 선택</b></p>
      <label"><input type="radio" name="gift" value="yes">선물 포장</label>
      <label"><input type="radio" name="gift" value="no">선물 포장 안 함</label>
    </fieldset>
    <fieldset>
      <ul>
        <li>
          <label><input type="checkbox" value="s_3">선물용 3kg</label>
          <input type="number" min="0" max="5">개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="s_5">선물용 5kg</label>
          <input type="number" min="0" max="3" value="1">개 (최대 3개)
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <ul>
        <li>
          <label><input type="checkbox" value="f_3">가정용 3kg</label>
          <input type="range" min="0" max="3">개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="f_5">가정용 5kg</label>
          <input type="range" min="0" max="3" value="1">개 (최대 3개)
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <label>아이디: <input type="text" id="user_id" size="10"></label>
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <input type="image" src="./images/download.jpeg" alt="로그인">

    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      <ul id="shipping">
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" autofocus readonly>
        </li>
        <li>
          <label for="add">배송 주소</label>
          <input type="text" id="add" required>
        </li>
        <li>
          <label for="em">이메일</label>
          <input type="email" id="em">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)">
        </li>
        <li>
          <label for="day">배송 지정</label>
          <input type="date" id="day"><small> 주문일로 부터 최소 3일 이후</small>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
        <li>
          <label for="상품선택"></label>
          <select id="상품선택">
            <option value="값1">선물용 10kg</option>
            <option value="값2">선물용 5kg</option>
            <option value="값2" selected>선물용 3kg</option>
          </select>
        </li>
        <li>
          <input type="test" list="데이터 목록 id">
          <datalist id="데이터 목록 id">
            <option value="서버로 넘길 값1">선택 옵션1</option>
            <option value="서버로 넘길 값2">선택 옵션2</option>
          </datalist>
        </li>
        <li>
          <button type="submit">내용</button>
          <button type="reset">내용</button>
          <button type="button">내용</button>
        </li>
      </ul>
        <div id="buttons">
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
      </div>
    </fieldset>
  </form>
</body>
</html>
