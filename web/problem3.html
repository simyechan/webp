<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프런트엔드 개발 지원서</title>
</head>
<body>
  <form>
    <fieldset>
      <h1>프런트엔드 개발 지원서</h1>
      <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
      <hr>
      <h3>개인 정보</h3>
      <div>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백없이 입력하세요">
      </div>
      <div>
        <label for="phone">연락처</label>
        <input type="tel" id="phone">
      </div>
      <h3>지원 분야</h3>
      <div>
        <label><input type="radio" name="bunya">웹 퍼블리싱</label>
      </div>
      <div>
        <label><input type="radio" name="bunya">웹 애플리케이션 개발</label>
      </div>
      <div>
        <label"><input type="radio" name="bunya">개발 환경 개선</label>
      </div>
      <h3>지원 분야</h3>
      <div>
        <label for="동기"></label>
        <textarea id="동기" cols="40" rows="4" placeholder="본사 지원 동기를 간햑히 써 주세요."></textarea>
      </div>
      <div id="buttons">
        <input type="submit" value="접수하기">
        <input type="reset" value="다시쓰기">
      </div>
    </fieldset>
  </form>
</body>
</html>
