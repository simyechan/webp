<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #label {
      background-color: black;
      color: white;
      padding: 1em;
      margin-bottom: 0;
      text-align: start;
    }
    div {
      border: 1px solid;
    }
    h2 {
       color: #f00;
       font-size: 1.5em;
       text-align: center;
    }
    p {
      font-size: 1.2em;
      line-height: 2em;
      text-align: center;
    }
    .accent {
      color: #00f;
    }
    .smalltext {
      font-size: 0.7em;
    }
  </style>
</head>
<body>
  <img src="../images/사과.webp" alt="사과이미지">
  <p id="label">확인하세요</p>
  <div>
    <h2>주문 및 배송</h2>
    <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다</p>
    <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
  </div>
  <div>
    <h2>교환 및 환불</h2>
    <p>불만족시 <span class="accent">100% 환불</span>해 드립니다</p>
    <p>고객센터로 전화해주세요</p>
  </div>
  <div>
    <h2>고객센터</h2>
    <p>0000-0000</p>
    <p><span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
  </div>
</body>
</html>
