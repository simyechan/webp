<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    table{
      caption-side: bottom;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    .heading{
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <table>
    <caption>2022 국민 독서실태</caption>
    <thead>
      <tr>
        <th class="heading">구분</th>
        <th class="heading">성인</th>
        <th class="heading">독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="heading">종이책</td>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <td class="heading">전자책</td>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <td class="heading">오디오북</td>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
