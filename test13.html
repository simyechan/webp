<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .origin {
      perspective: 200px;
    }
    .origin > div {
      transition: all 3s;
    }
    #rotatex:hover {
      transform: rotateX(55deg);
    }
    #rotatey:hover {
      transform: rotateY(55deg);
    }
    #rotatez:hover {
      transform: rotateZ(55deg);
    }
    #rotatexyz:hover {
      transform: rotate3d(2.5, 1.2, -1.5, 55deg);
    }
  </style>
</head>
<body>
  <div class="origin">
    <div id="rotatex"></div>
  </div>
  <div class="origin">
    <div id="rotatey"></div>
  </div>
  <div class="origin">
    <div id="rotatez"></div>
  </div>
  <div class="origin">
    <div id="rotatexyz"></div>
  </div>
</body>
</html>
